<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    #box {
      position: absolute;
      background: red;
      width: 200px;
      height: 200px;
    }
  </style>
</head>

<body>
  <div style="text-align: center;">
  <button class="up" onclick="up()">up</button>
  <button class="right" onclick="left()">left</button>
  <button class="left" onclick="right()">right</button>
  <button class="down" onclick="down()">down</button>
</div>
  <div id="container">
    <div id="box" style="top: 0px; left: 0px;"></div>
  </div>
  <script>

    var box = document.getElementById("box");

    function up() {
      box.style.top = (parseInt(box.style.top) - 40) + 'px';
    }

    function right() {
      box.style.left = (parseInt(box.style.left) + 40) + 'px';
    }

    function left() {
      box.style.left = (parseInt(box.style.left) - 40) + 'px';
    }

    function down() {
      box.style.top = (parseInt(box.style.top) + 40) + 'px';
    }
  </script>
</body>

</html>
