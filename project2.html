<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="h1">Hello</h1>
    <h3>Done!</h3>
    <input type="text" value="" id="name"><input type="submit" onclick="validate()">


    <script>
        function validate() {
           let Name= document.getElementById("name").value;
           
           if(Name){
            document.getElementById("h1").innerHTML=Name;
           }
          else{
            document.getElementById("h1").innerHTML="Hello";
          }
        }
    </script>
</body>

</html>
